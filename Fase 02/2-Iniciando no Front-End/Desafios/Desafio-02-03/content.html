<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat</title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  
  <header>
    <div  class="links">
      <a href="https://discordapp.com/invite/gCRAFhc">Community</a>
      <a href="mailto:oi@rocketseat.com.br">Email</a>
      <a href="tel:+5547992078767">Telephone</a>
      <a href='about.html'>About Us</a>
      <a href="content.html">Content</a>
    </div>
  </header>
  <div class="content">
    <h1>Our content and courses</h1>
    <section class="courses">

      <div class="course" id="starter">
      <div class="course-image-container">
        <img src="/img/starter.svg" alt="course starter logo">
      </div>
      <div class="course-tittle">
        <p>Starter</p>
      </div>
      <div class="course-modules-quantity">
        <p>10 Modules</p>
      </div>
      <div class="course-price">
        <p>Price: Free</p>
      </div>
    </div>

    <div class="course" id="launchbase">
      <div class="course-image-container">
        <img src="/img/lb.svg" alt="course starter logo">
      </div>
      <div class="course-tittle">
        <p>Launchbase</p>
      </div>
      <div class="course-modules-quantity">
        <p>20 Modules</p>
      </div>
      <div class="course-price">
        <p>Price: Paid</p>
      </div>
    </div>

    <div class="course" id="gostack">
      <div class="course-image-container">
        <img src="/img/gs.svg" alt="course starter logo">
      </div>
      <div class="course-tittle">
        <p>Go Stack</p>
      </div>
      <div class="course-modules-quantity">
        <p>30 Modules</p>
      </div>
      <div class="course-price">
        <p>Price: Paid</p>
      </div>
    </div>

    </section>
    <div class="modal-overlay">
      <div class="modal">
         <a class="maximize-modal">
          <i class="material-icons">maximize</i>
        </a>
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>
        <div class="modal-content">
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts.js"></script>
</body>
</html>
